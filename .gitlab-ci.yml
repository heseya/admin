image: node:buster

stages:
  - test
  - deploy
  - postdeploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

lint:
  stage: test
  before_script:
    - yarn
  script:
    - yarn lint
  rules:
    - if: $CI_COMMIT_BRANCH != "master"

test:
  stage: test
  before_script:
    - yarn
  script:
    - yarn test:unit
  rules:
    - if: $CI_COMMIT_BRANCH != "master"

e2e:
  stage: test
  before_script:
    - yarn
  script:
    # start the server in the background
    - yarn serve &
    # run Cypress tests
    - yarn test:e2e --record --key 517f7d48-5cec-4339-ae0f-83b5ddf23d6e
  artifacts:
    when: always
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
    expire_in: 1 day
